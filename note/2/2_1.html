<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<link rel="icon" href="img/snowflake.png" />
	<title>多个header元素示例</title>
</head>
	<header>
    	<h1>网页标题</h1>	
    	<nav>
    		<ul>
    			<li>文体</li>
    			<li>娱乐</li>
    		</ul>
    	</nav>
	</header>
	<article>
    	<header>
        	<h1>一级文章标题</h1>
    	</header>    
    	<p>文章正文<time>8:00</time></p>
	</article>
<body>
	<header>
		<h1>页眉</h1>
		<nav>
			<a href="#">首页</a>
		</nav>
	</header>
	<section>
		<article>
			<p>...</p>
		</article>
		<aside>
			其他信息
		</aside>
	</section>
	<section>
		其他区块
	</section>
	<footer>
		页脚
	</footer>
</body>

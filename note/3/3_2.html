<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />

<body>


	<form action="#" method="get">

		<!-- input:range -->

		选择数值: 
		<input type="range" name="points" min="1" max="10" step="5"/>
		<input type="submit" />

	</br>

		<!-- input:date -->

		选择日期：
		<input type="date" name="datedemo" />
		<input type="month" name="datedemo" />
		<input type="week" name="datedemo" />
		<input type="datetime-local" name="datedemo" />

	</form>

</body>
</html>

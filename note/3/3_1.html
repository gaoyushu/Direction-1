<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="img/snowflake.png" />
</head>
<body>

	<!-- input:number -->

	<!-- 
		action 设置后台服务器地址
		method （get/post）提交数据的方式 主动/被动（浏览器获取） 
	-->
	<!-- 不设置name 无法正确提交 注意url内容 -->
	<form action="#" method="get">
		<input type="number" name="" min="17" max="22" step="1"/>
		<input type="submit"/>
	</form>
</br>
	<form action="#" method="get">
		<input type="number" name="num1" min="17" max="22" step="1"/>
		<input type="submit"/>
	</form>
</br>

	<!-- input:email -->

	<form>
		<input type="email" name="ema1" placeholder="请输入邮箱"/>
		<input type="submit"/>
	</form>
</br>

	<!-- input:url -->

	<!-- 协议:站点.域名 -->
	<form>
		<input type="url" name="url1" placeholder="url"/>
		<input type="submit"/>
	</form>
</body>
</html>
